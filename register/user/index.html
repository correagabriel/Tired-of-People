<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/ico_top.ico" type="image icon"> 
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <aside>
            <img src="img/registerimage.svg">
        </aside>

        <article>
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1> Cadastre-se </h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname"> Primeiro Nome: </label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname"> Sobrenome: </label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email"> Email: </label>
                        <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="number"> Celular: </label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="password"> CPF: </label>
                        <input id="cpf" type="text" name="password" placeholder="xxx.xxx.xxx.xx" required>
                    </div>
                    <div class="input-box">
                        <label for="password"> Digite a sua senha: </label>
                        <input id="password" type="password" name="password" placeholder="Digite a sua senha" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6> Gênero </h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="female"> Feminino </label> 
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male"> Masculino </label> 
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others"> Outros </label> 
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none"> Prefiro não dizer </label> 
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#"> CRIAR CONTA </a></button>
                </div>

            </form>
        </article>
    </main>
</body>

</html>
